<!DOCTYPE html>
<html lang="en"> <!-- declaring the language of english -->
  <head>
    <meta charset="utf-8"> <!-- using utf- encoding for converting characters into machine code  -->
    <title>coffeerun</title> <!-- just the title for the app  -->

    <!-- link to bootstrap from chapter 9 in book -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
      form :invalid{  border-color: #a94442; }
    </style>
  </head>

  <body class="container"> <!-- special class that -->
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <!-- this is where all necessary elements will go for the DOM that are responsible for handling
                all the form data that will be submitted -->
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required>
            </div>
            <!-- This is where you choose which coffee size that you want-->
            <div class="radio"> 
              <label>
                  <input type="radio" name="size" value="short">
                  Short
                </label>
            </div>
            <div class="radio">
              <label>
                  <input type="radio" name="size" value="tall" checked>
                  Tall
                </label>
            </div>
            <div class="radio">
              <label>
                  <input type="radio" name="size" value="grande">
                  Grande
                </label>
            </div>
            <div class="radio">
              <label>
                  <input type="radio" name="size" value="coffeezilla">
                  CoffeeZilla
                </label>
            </div>
            <div class="form-group">
              <!-- below is a dropdown menu for the different types of coffee that you can order -->
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                  <option value="">None</option>
                  <option value="caramel">Caramel</option>
                  <option value="almond">Almond</option>
                  <option value="mocha">Mocha</option>
                  <option value="mocha">Pumpkin Spice</option>
                </select>
            </div>

            <!-- this is the caffine amount that acts as a slider-->
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" id="strengthLevel" type="range" value="30">
            </div>

            <!-- the submit button completes the order and the reset button returns everything to original settings-->
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>

      <!-- this is where all the pending orders are-->
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-coffee-order="checklist"></div>
        </div>
      </div>
    </section>

    <!-- here are all the necessary scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
